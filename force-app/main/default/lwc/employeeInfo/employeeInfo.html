<template>
  <template if:true={show}>
    <lightning-card title="Employee Information">
      <div class="slds-m-around_medium">
        <lightning-input
          class="slds-form-element"
          label="Enter Name"
          value={name}
          onchange={nameHandler}
        >
        </lightning-input>
        <lightning-input
          class="slds-form-element"
          label="Enter age"
          value={age}
          onchange={ageHandler}
        >
        </lightning-input>
        <lightning-input
          class="slds-form-element"
          label="Enter salary"
          value={salary}
          onchange={salaryHandler}
        >
        </lightning-input>
      </div>
      <template if:false={show}>
        <lightning-card title="Employee Details">
          <div class="sld-m-around_medium">
            <p>Employee name: {name}</p>
            <p>Employee age: {age}</p>
            <p>Employee salary: {salary}</p>
          </div>
        </lightning-card>
      </template>
    </lightning-card>
  </template>

  <lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>
</template>
